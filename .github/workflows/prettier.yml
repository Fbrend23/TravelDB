name: Prettier Auto-Fix PR

permissions:
  contents: write
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  prettier_fix:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Run Prettier
        run: npx prettier . --write

      - name: Detect changes
        id: changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Prettier auto-format"
          title: "Prettier auto-format"
          body: "Cette Pull Request contient le formatage automatique généré par Prettier."
          branch: prettier-autofix
          base: main
          delete-branch: true
