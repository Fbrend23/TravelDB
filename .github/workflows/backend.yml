name: Backend CI

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./backend

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: traveldb_test
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping -uroot -proot --silent" --health-interval=10s --health-timeout=5s --health-retries=5

    env:
      NODE_ENV: test
      PORT: 3333
      HOST: 127.0.0.1
      LOG_LEVEL: info
      APP_KEY: "base64:MockerKeyForCIOnly========================"

      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_USER: root
      DB_PASSWORD: root
      DB_DATABASE: traveldb_test

      SESSION_DRIVER: memory
      LIMITER_STORE: memory

      SMTP_HOST: localhost
      SMTP_PORT: 587

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Wait for MySQL
        run: |
          for i in {1..20}; do
            if mysqladmin ping -h"${DB_HOST}" -uroot -p"${DB_PASSWORD}" --silent; then
              echo "MySQL is ready!"
              break
            fi
            echo "Waiting for MySQL..."
            sleep 2
          done

      - name: Rebuild SWC
        run: npm rebuild @swc/core
        
      - name: Run Migrations
        run: node ace migration:run --force

      - name: Run Tests
        run: npm run test